<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>mobiG</title>
    <style>
        .buntan {background-color:rgb(135, 16, 216); color:white;}
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: black;
    }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/profile}" href="#">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">Cart</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" th:text="${cartCount}">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-5">
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active text-center">
                        <img style="height:300px; width:300px;" th:src="${urlList.get(0)}" alt="Main Image">
                    </div>
                    <div th:each="url, iStat : ${urlList}" class="carousel-item text-center" th:if="${iStat.index}!=0">
                        <img style="height:300px; width:300px;" th:src="${url}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-7 mt-5">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.category.name}"></p>
            <h6 class="text-success" th:text="${inStock}"></h6>
            <h6 class="text-danger" th:text="${outOfStock}"></h6>
            <h6 class="text-warning" th:text="${equalStock}"></h6>
            <h2>â‚¹ <span th:text="${product.price}"></span></h2>
            <p th:text="${product.description}"></p>
            <a href="" th:href="@{/removeFromCart/{id}(id = ${product.id})}" class="btn buntan"><strong>-</strong></a>
            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn buntan">Add to cart</a>
            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn buntan"><strong>+</strong></a>
            <a th:if="${illa}" th:href="@{/addToWishlist/{id}(id = ${product.id})}" class="btn btn-outline-dark" style="margin-left:70px;">&#x2764;</a>
            <a th:if="${ondu}" th:href="@{/removeFromWishlist/{id}(id = ${product.id})}" class="btn btn-outline-dark" style="margin-left:70px;">Remove from wishlist</a>
            <p th:if="${addedToCart}" class="text-success"><strong th:text="${addedToCart}"></strong></p>
            <p th:if="${removedFromCart}" class="text-danger"><strong th:text="${removedFromCart}"></strong></p>
            <p th:if="${alreadyInWishlist}" class="text-dark" style="margin-left:250px;"><strong th:text="${alreadyInWishlist}"></strong></p>
            <p th:if="${addedToWishlist}" class="text-dark" style="margin-left:250px;"><strong th:text="${addedToWishlist}"></strong></p>
            <p th:if="${deletedFromWishlist}" class="text-dark" style="margin-left:250px;"><strong th:text="${deletedFromWishlist}"></strong></p>
            <p th:if="${notInWishlist}" class="text-dark" style="margin-left:250px;"><strong th:text="${notInWishlist}"></strong></p>
            <p class="text-secondary">Quantity in Cart: <strong th:text="${quantityInCart}"></strong></p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
